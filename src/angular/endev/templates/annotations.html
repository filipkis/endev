<style>
  #__endev_helper__ {  
    position: fixed;  
    bottom: 0;  
    left: 0;  
    right: 0;  
    background: #E0E0E0;  
    border-top: 1px solid #929292;  
    padding: 5px;  
    font-family: sans-serif;  
    font-size: 12px;  
  }  

  .__endev_annotation_on__ .__endev_annotated__ { 
    outline: 1px solid rgba(255,0,0,0.5); 
    /*border: 1px solid rgba(255,0,0,0.5); */
    padding-top: 15px; 
    margin-top:5px;
    display:block; 
  } 

  .__endev_annotation_on__ tbody.__endev_annotated__ {
    display: table-row-group;
  }
  .__endev_annotation__ { 
    display: none; 
  }
  .__endev_annotation_on__ .__endev_annotated__ > .__endev_annotation__ { 
    display: block; 
    position: absolute; 
    margin-top: -22px; 
    font-size: 10px; 
    font-family: monospace; 
    background: #FFFFD1; 
    color: #666; 
    padding: 1px 3px; 
    border: 1px dashed rgba(255,0,0,0.5); 
    margin-left: 5px; 
    cursor: pointer; 
  } 
  .__endev_annotated__ > .__endev_annotation__:hover { 
    background: rgba(255,255,125,0.9); 
  } 
  .__endev_annotated__ > .__endev_list_item_annotated__ { 
    outline: 1px dashed rgba(255,0,0,0.5); 
  } 
  table.__endev_annotated__, thead.__endev_annotated__, tbody.__endev_annotated__, tfoot.__endev_annotated__  { 
    /*border: 1px solid red;*/
    padding-top: 10px; 
    margin-top: 10px; 
  } 
  table .__endev_annotated__ > .__endev_annotation__ { 
    margin-top: -1px; 
  }
</style>
<div id="__endev_helper__">
  Endev Tools:
  <button ng-click="$endevAnnotation = !$endevAnnotation">Annotations {{$endevAnnotation ? 'off' : 'on'}}</button>
  <span style="color:red">{{$endevErrors[$endevErrors.length-1].description}}</span>
</div>
