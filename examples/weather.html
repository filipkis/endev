<!DOCTYPE html>
<html>
<head>
	<title>EndevJS Weather API Demo</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="../dist/endev.full.js"></script>
</head>
<body>
	<div class="container">
		<h1>Endev.js Demo</h1>
		Search:

		<input data-value="query" placeholder="Enter your place...">

		<div from="geo.places gp" where="gp.text = query" provider="yql">
			<div from="weather.forecast wf" where="wf.woeid = gp.place[0].woeid AND wf.u = 'c'" provider="yql">
				{{wf.channel.item.forecast[0].high}} 
				<!-- <div data-if="$pending">
					Loading...
				</div> -->
			</div>
		</div>
	</div>
</body>
</html>
