<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Qwait</title>
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/underscore/underscore.js"></script>
<script src="../bower_components/firebase/firebase.js"></script>
<script src="../bower_components/angularfire/dist/angularfire.min.js"></script>
<script src="../dist/endev.js"></script>
</head>
<body class="container">
    <div data-from="civis.users user" provider="firebase">
      {{user}}
    </div>
    <div insert-into="civis.users" provider="firebase">
      <input data-value="id"/>
      <input data-value="token"/>
      <button data-click="insert({id:id, token:token})">Create user</button>
    </div>

    <div data-from="civis.users user" data-where="user.userID = '403337'" data-provider="firebase"> 


      <div data-from="civis.meter meter" 
            data-where="meter.userId = user.userId AND meter.token = user.token AND
              meter.start = '1-Apr-13' AND meter.end = '25-Apr-13' AND meter.res = 'hourly'">
        {{meter.value}}
      </div>
    </div>
</body>
</html>
