<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Qwait</title>
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/underscore/underscore.js"></script>
<script src="../bower_components/firebase/firebase.js"></script>
<script src="../bower_components/angularfire/dist/angularfire.min.js"></script>
<script src="../dist/endev.js"></script>
</head>
<body class="container">
    <div data-from="civis.users user" data-where="user.id = '403337'" data-provider="firebase">
      <table>
        <thead>
          <tr>
            <th>Start time</th>
            <th>Value</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody>
          <tr use="https://raw.githubusercontent.com/filipkis/endev/master/examples/data-tables/civis.xml" data-from="civis.IntervalReading reading" data-where="reading.userID = user.id AND reading.token = user.token AND reading.from = '25-Apr-13 0:00:00 AM' AND reading.to = '25-Apr-13 23:59:00 PM' AND reading.res = 'hourly'" provider="yql">
            <td>{{reading.timePeriod.start}}</td>
            <td>{{reading.value}}</td>
            <td>
              <div data-from="user.comments comment" data-where="comment.time = reading.start" auto-insert auto-update>
                <input data-value="comment.text"/>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
</html>
