<!DOCTYPE html>
<html>
<head>
	<title>EndevJS Weather Compare API Demo</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="../dist/endev.full.js"></script>
</head>
<body class="container">
	<h1>Endev.js Demo</h1>
	Search:
	<input ng-model="location1" placeholder="Enter your place..." ng-model-options="{updateOn : 'change blur'}">
	<input ng-model="location2" placeholder="Enter destination place..." ng-model-options="{updateOn : 'change blur'}">
	<!-- <button ng-click="location1 = q1; location2 = q2">Go!</button> -->

	<h2>Weather results:</h2>
	<div from="geo.places gp1" where="gp1.text = location1" provider="yql">
		<div from="geo.places gp2" where="gp2.text = location2" provider="yql">
			<div from="weather.forecast wf1" where="wf1.woeid = gp1.place[0].woeid AND wf1.u = 'c'" provider="yql">
				<div from="weather.forecast wf2" where="wf2.woeid = gp2.place[0].woeid AND wf2.u = 'c'" provider="yql">
				{{location1}} high: {{wf1.channel.item.forecast[0].high}} <br>
				{{location2}} high: {{wf2.channel.item.forecast[0].high}} <br>
				The difference: {{wf1.channel.item.forecast[0].high - wf2.channel.item.forecast[0].high}}
				</div>
			</div>
			<!-- <div ng-if="$pending">
				Loading...
			</div> -->
		</div>
	</div>
</body>
</html>
